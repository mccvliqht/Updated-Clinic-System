<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elsie&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="appt-logo">
        <img src="img/logo.png" alt="logo icon">
    </div>

    <div class="appt-doctor-pic">
        <img src="img/doc3.png" alt="doctor">
    </div>

    <div class="appointment-container">
        <div>
            <h1>Welcome Patient!</h1>
            <p>Welcome to Soriano Appointment Page. Here, you can book, reschedule, or cancel appointments. Ready to make changes? Let's get started!</p>
        </div>

        <div class="dropdown-container">
            <label for="appointment-type">Select Appointment Type:</label>
            <select id="appointment-type" name="appointment-type" required>
                <option value="" disabled selected>Choose among the options below</option>
                <option value="book.html">Book an Appointment</option>
                <option value="resched.html">Reschedule Appointment</option>
                <option value="cancel.html">Cancel Appointment</option>
            </select>  
        </div>

        <button id="proceed-btn">Proceed</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
